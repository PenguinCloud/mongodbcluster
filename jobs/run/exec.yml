---
- name: Start mongodb
  shell: mongod --config /opt/mongodb/mongod.conf &

- name: Initiate the Replica Set
  mongodb_replicaset:
    login_user: someone
    login_password: p@ssword
    rs_hosts: mongodb1:27017
    rs_initiate: yes
  when: primary_cluster == "1"

- name: Add Member to the Replica Set
  mongodb_replicaset:
    login_user: someone
    login_password: p@ssword
    rs_hosts: mongodb1:27017
    rs_add:
      host: mongodb2:27017
  when: primary_cluster == "1"
 